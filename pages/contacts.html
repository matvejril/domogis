<!DOCTYPE
        html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DomoGis</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="../css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
</head>

<body class="wrap">
<div class="contacts-page">
    <div class="container">
        <h2 class="contacts-page__title">отправка на почту domogis@yandex.ru</h2>
        <ul class="breadcrumbs">
            <li><a href="https://domogis.ru">Главная</a></li>
            <li>Контакт</li>
        </ul>
        <div class="contacts-content">
            <h3 class="contacts-content__title">Контакт</h3>
            <div class="contacts-content__main">
                <div class="contacts-content__bg"></div>
                <form class="contacts-form">
                    <h4>Напишите нам и мы свяжемся с Вами в ближайшее время</h4>
                    <div><label for="contacts-name">Ваше имя <span>*</span></label><input id="contacts-name" class="contacts-form__input" type="text" name="contacts-form-name" required></div>
                    <div><label for="contacts-phone">Телефон <span>*</span></label><input id="contacts-phone" class="contacts-form__input" type="text" name="contacts-form-phone" required></div>
                    <div class="contacts-form__block-area"><label for="contacts-message">Текст сообщения</label><textarea id="contacts-message" class="contacts-form__area" name="contacts-form-message" required></textarea></div>
                    <input class="button__green contacts-form__button" type="button" value="Отправить">
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer__container container">
        <div class="footer__left_column">
            <div class="footer__logo">
                <a href="/" class="footer__logo__inner">
                    <img src="../images/logo-f.png">
                </a>
            </div>
            <div class="footer__copyrights">
            </div>
        </div>
        <div class="footer__center__column">
            <div class="footer__menu">
                <ul class="footer__menu__list">
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">О сервисе и условиях</a>
                    </li>
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">Пользовательское соглашение</a>
                    </li>
                    <li class="footer__menu__item">
                        <a href="#" class="footer__menu__link">Политика конфиденциальности</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer__right__column">
            <div class="footer__developers">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
